<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./scripts//libs/flexiable.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <p> <i class="iconfont icon-arrow-left"></i></p>
                <p><input type="text" placeholder="搜索" id="btn"></p>
                <p> <i class="iconfont icon-share"></i></p>
            </div>
            <div class="header-list">
                <li><span class="current">全部</span></li>
                <li><span>天猫</span></li>
                <li><span>店铺</span></li>
                <li><span>淘宝经验</span></li>
            </div>
        </header>
        <main class="main">
            <div class="main-nav">
                <li><span>综合</span></li>
                <li><span>销量</span></li>
                <li><span>视频</span></li>
                <li><span class="iconfont icon-gongzuo"></span></li>
                <li><span>筛选</span><i class="iconfont icon-angle-double-down"></i></li>
            </div>
            <div class="main-item">

            </div>
        </main>
    </div>
    <script src="./scripts/libs/bscroll.min.js"></script>
    <script src="./scripts/libs//ajax.js"></script>
    <script>
        var btn = document.getElementById('btn');
        var item = document.getElementsByClassName('main-item')[0];

        btn.addEventListener('input', function () {
            ajax({
                url: '/api/list?name=' + this.value,
                type: 'get',
                dataType: 'json',
                success: function (data) {
                   
                    a(data)
                }
            })
        })
        function a(data){
            var src = ``;
                    data.data.forEach(function (file) {
                        src +=
                            ` <li>
                                    <img src="images/${file.img}" alt="">
                                    <p class="title">${file.title}</p>
                                    <p class="price"><i>￥</i>${file.price}</p>
                             </li>`;

                    })
                    item.innerHTML = src;
                    console.log(src)
        }
    </script>
</body>

</html>
